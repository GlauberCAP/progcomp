        <div class="container">


            <h2>Calculadoras de Pontuação</h2>
            <form>
                <div class="title"> 
                    <label> <strong>Selecione a cor da equipe:</strong> <br></label>
                    <select id="equipe">
                        <option value="Laranja"> Laranja </option>
                        <option value="Preta"> Preta </option>
                        <option value="Roxa"> Roxa </option>
                        <option value="Verde"> Verde </option>
                        <option value="Vermelha"> Vermelha </option>
                    </select>   
                </div>

                <div class="campoCal">
                    <label> Ação social (pts)</label>
                    <input type="number" id="acaoSocial"/>
                </div>

                <div class="campoCal">
                    <label> Homenagem (pts)</label>
                    <input type="number" id="homenagem"/>
                </div>

                <div class="campoCal">
                    <label> Caixas de Leite (litros)</label>
                    <input type="number" id="leite">
                </div>

                <div class="campoCal"> 
                    <label> Kit Alimentação </label>
                    <input type="number" id="kit" />
                </div>

                <div class="campoCal"> 
                    <label> Lata de suplemento </label>
                    <input type="number" id="suplemento"/>
                </div>

                <div class="campoCal"> 
                    <label> Óleo </label>
                    <input type="number" id="oleo"/>
                </div>

                <div class="campoCal"> 
                    <label> Macarrão </label>
                    <input type="number" id="macarrao"/>
                </div>

                <div class="campoCal"> 
                    <label> Arroz (Por KG) </label>
                    <input type="number" id="arrozkg"/>
                </div>

                <div class="campoCal"> 
                    <label> Feijão (Por KG) </label>
                    <input type="number" id="feijaokg"/>
                </div>

                <div class="campoCal"> 
                    <label> Doação de Sangue </label>
                    <input type="number" id="sangue"/>
                </div>

                <div class="campoCal">
                    <button type="button" onclick="calcular()"> Calcular </button>
                    <label id="soma"> </label>
                </div>

                
            </form>
